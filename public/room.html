<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Room</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #videosContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    video {
      border: 2px solid #ddd;
      border-radius: 8px;
      max-width: 300px;
      margin: 5px;
      background: transparent;
    }

    #controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    button {
      font-size: 18px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <div id="localVideoContainer">
  <video id="localVideo" autoplay playsinline muted></video>
</div>

<!-- Add this container for remote peers -->
<div id="remoteVideos"></div>


  <div id="controls">
    <button id="toggleMic">
      <i class="fa-solid fa-microphone"></i>
    </button>
    <button id="toggleCam">
      <i class="fa-solid fa-video"></i>
    </button>
    <button id="leaveRoom">
      <i class="fa-solid fa-right-from-bracket"></i> Leave
    </button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
