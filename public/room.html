<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Room</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
  background-color: #f0f0f0; /* light gray or white */
  margin: 0;
  font-family: Arial, sans-serif;
}

video {
  background-color: transparent; /* remove black */
  border: 2px solid #ddd; /* optional, for video border */
  border-radius: 8px;
  max-width: 300px; /* adjust size */
  margin: 5px;
}

    #localVideo {
      width: 300px;
      border-radius: 10px;
      background: black;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      margin: 5px;
      font-size: 18px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="localVideoContainer">
    <video id="localVideo" autoplay playsinline></video>
  </div>

  <div id="controls">
    <button id="toggleMic">
      <i class="fa-solid fa-microphone" title="Mute"></i>
    </button>
    <button id="toggleCam">
      <i class="fa-solid fa-camera" title="Disable"></i>
    </button>
    <button id="leaveRoom" title="Leave Room">
     <i class="fa-solid fa-right-from-bracket"></i> Leave
    </button>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
